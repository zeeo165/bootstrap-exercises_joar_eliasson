<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Cookies</h4>
      </div>
      <div class="modal-body bg-warning">
        <p class="text-uppercase text-success">Do you Whant A Cookie</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Maybe</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Don't now</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
        <button type="button" class="btn" data-dismiss="modal" style="color: #923611; background-color: #FFDF80;">COOKIES</button>
      </div>
    </div>
  </div>
</div>
