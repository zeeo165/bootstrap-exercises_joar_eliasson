<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <h1 class="text-success text-center">Exercise - Buttons</h1>

        <h1 class="text-primary text-center">1. Buttons, button size and contextual buttons</h1>

        <h2 class="text-danger text-center">1</h2>
        
    <div class="container">
        <anchor class="btn btn-primary">primary</anchor>
        <anchor class="btn btn-danger">danger</anchor>
        <input class="btn btn-info" value="info">
        <anchor class="btn btn-warning btn-lg">warning</anchor>
        <input class="btn btn-default btn-sm" value="Default and small">
        <input class="btn btn-success btn-xs" value="success and extra small">
        <input class="btn btn-warning btn-lg" value="Warning and large">
        <anchor class="btn btn-default btn-lg">large</anchor>
        <button class="btn btn-danger btn-xs">danger and extra small</button>
        <button class="btn btn-default">btn</button>
        <button class="btn btn-info btn-sm">info and small</button>
        <button class="btn btn-default btn-xs">extra small</button>
    </div>

    <h1 class="text-primary text-center">2. Button groups</h1>

    <h2 class="text-danger text-center">2.1</h2>
    
<div class="container">
    <div class=" btn-group">
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-default">default</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-primary">primary</button>
    </div>
</div>

<h2 class="text-danger text-center">2.2</h2>

<div class="container">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                    <button class="btn btn-danger">danger</button>
            </div>
            <div class="btn-group">
                    <button class="btn btn-default">default</button>
            </div>
            <div class="btn-group">
                    <button class="btn btn-success">success</button>
            </div>
            <div class="btn-group">
                    <button class="btn btn-warning">warning</button>
            </div>
            <div class="btn-group">
                    <button class="btn btn-primary">primary</button>
            </div>
        </div>
    </div>

<h2 class="text-danger text-center">2.3</h2>

<div class="container">
        <div class=" btn-group btn-group-vertical">
            <button class="btn btn-danger">danger</button>
            <button class="btn btn-default">default</button>
            <button class="btn btn-success">success</button>
            <button class="btn btn-warning">warning</button>
            <button class="btn btn-primary">primary</button>
        </div>
    </div>
    
  </body>
</html>
