<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <h1 class="text-success text-center">Exercise - Responsive-images</h1>
        
        <h2 class="text-danger text-center">1</h2>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <img class="img-responsive" src="bilder/wave-2915513_960_720.jpg">
            </div>
            <div class="col-xs-6">
                <img class="img-responsive" src="bilder/wave-2915513_960_720.jpg">        
            </div>
        </div>
    </div>

    <h2 class="text-danger text-center">2</h2>

    <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <img class="img-responsive img-rounded" src="bilder/wave-2915513_960_720.jpg">
                </div>
                <div class="col-xs-4">
                    <img class="img-responsive img-thumbnail" src="bilder/wave-2915513_960_720.jpg">        
                </div>
                <div class="col-xs-4">
                    <img class="img-responsive img-circle" src="bilder/wave-2915513_960_720.jpg">        
                </div>
            </div>
        </div>

        <h2 class="text-danger text-center">3</h2>
        
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <img class="img-responsive center-block" src="bilder/water1.jpg">
                    </div>
                </div>
            </div>
  </body>
</html>
