<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <h1 class="text-success text-center">Exercise - Responsive-utilities</h1>
        
        <h2 class="text-danger text-center">1</h2>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-center">
                    <h1 class="hidden-xs">hej hej</h1>
                    <h3 class="visible-xs">88888</h3>
                    <p>thom thom</p>
                </div>
                <div class="col-sm-6 text-center">
                    <h1 class="hidden-xs">hej2 hej2</h1>
                    <h3 class="visible-xs">5555</h3>
                    <p>thom2 thom2</p>
                </div>
            </div>
        </div>

        <h2 class="text-danger text-center">2</h2>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center">
                    <h1>hej hej</h1>
                    <p>thom thom</p>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 text-center hidden-xs">
                    <h1>hej2 hej2</h1>
                    <p>thom2 thom2</p>
                </div>
                <div class="col-md-4 col-lg-3 text-center hidden-xs hidden-sm">
                    <h1>hej3 hej3</h1>
                    <p>thom3 thom3</p>
                </div>
                <div class="col-lg-3 text-center visible-lg">
                    <h1>hej4 hej4</h1>
                    <p>thom4 thom4</p>
                </div>
            </div>
        </div>

        <h2 class="text-danger text-center">3</h2>

        <div class="container text-center">
            <div class="row">
                <div class="col-xs-12">
                    <h2>
                        <p class="visible-lg">LG VIEW</p>
                        <p class="visible-md">MD VIEW</p>
                        <p class="visible-sm">SM VIEW</p>
                        <p class="visible-xs">XS VIEW</p>
                    </h2>
                </div>
            </div>
        </div>

        <h2 class="text-danger text-center">4</h2>
        
        <div class="container text-center">
                <div class="row hidden-print">
                    <div class="col-xs-12">
                        <p>Visible on desktop, mobile and tablet</p>            
                    </div>
                </div>
                <div class="row visible-print">
                    <div class="col-xs-12">
                        <p>Visible in print ONLY</p>
                    </div>
                </div>
            </div>

  </body>
</html>
